<div class="mainContainer">
    <h2>Let's Play Fun Math Games!</h2>
<div class="startSection">

<button id="startBtn" onclick="startShowBtnFunc()">Start</button>
</div>

<div id="addSubtractWrapper">
<p>Choose one of the options.</p>
<button id="additionBtn" onclick="plusFunc()">+</button>
<button id="subtractBtn" onclick="minusFunc()">-</button>
</div>

<div id="easyHardWrapper">
   <h3>Choose Level</h3> 
   <div class="containerAllLevelInputP">
   <div class="wrapLevelInputandP">
    <input type="radio" name="radio" value="easy" id="easyRadio" onclick="easyFunc()"/><p>Easy</p>
</div>

   <div class="wrapLevelInputandP">
    <input type="radio" name="radio" value="medium" id="mediumRadio" onclick="mediumFunc()" /><p>Medium</p>
</div>

<div class="wrapLevelInputandP">
    <input type="radio" name="radio" value="hard" id="hardRadio" onclick="hardFunc()" /><p>Hard</p>
</div>
</div>
</div>


<div id="questionAnswerWrapper">
    <h2 id="questionNumID">Question </h2>
    <p id="questionPtag">Question:</p>

  <div class="wrapInputSubmitBtn">
    <input type="text" id="answerInputBox" />
    <button id="submitBtn" onclick="checkAnswer()">Submit</button>
    <button id="nextBtn" onclick="nextQuestionFunc()">Next Question</button>

</div>

</div>

<button id="resetButtonID" onclick="resetFunc()" >Reset</button>


<!-- below div show score -->

<div class="wrapScoreCorrect">
    <img src="" id="showImgCorrectNotcorrect" />
    <h2 id="holdScoreID">Score: 0 </h2>
</div>
</div>
<!-- circle yellow  with result good job and image-->
<div class="wrapImgMessageResult">

<img src="/asset/image/alien.png" id="rocketID" style="visibility: visible" class="targetAlienImg"/>
<P id="rockStarTextID" style="visibility: hidden"></P>
</div>

</body>
